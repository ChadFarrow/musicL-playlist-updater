name: Daily RSS Feed Update

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering
    inputs:
      force_update:
        description: 'Force update all feeds (ignores lastEpisodeGuid)'
        required: false
        default: 'false'
        type: boolean

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run daily feed update
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          FORCE_UPDATE: ${{ inputs.force_update || 'false' }}
          HIVE_USERNAME: ${{ secrets.HIVE_USERNAME }}
          HIVE_POSTING_KEY: ${{ secrets.HIVE_POSTING_KEY }}
        run: node scripts/daily-update.js
        
      - name: Commit and push changes
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Only commit config changes (feeds.json), not playlist files
          # Playlists are synced to target repo via GitHub API, not git commits
          if [ -f "src/config/feeds.json" ] && [ -n "$(git status --porcelain src/config/feeds.json)" ]; then
            git add src/config/feeds.json
            git commit -m "Auto-update: Update feed configuration after playlist discovery [skip ci]"
            git push
          else
            echo "No config changes to commit (playlists are synced directly to target repo via API)"
          fi

